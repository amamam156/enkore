<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>Enkore Karaoke</title>
    <link rel="icon" href="./../images/favico.ico">
    <!--Root font settings for different screen sizes-->
    <script src="./../js/base.js"></script>
    <!--element-ui style-->
    <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css"/>
    <!--Introduce styles -->
    <link rel="stylesheet" href="../styles/index.css"/>
    <!--The style of the content of this Page-->
    <link rel="stylesheet" href="./../styles/pay-success.css"/>
</head>
<body>
<div id="pay_success" class="app">
    <div class="divHead">
        <div class="divTitle">
            <i class="el-icon-arrow-left" @click="goBack"></i>
            Enkore Karaoke
            <img src="./../images/home.png" @click="toMainPage"/>
        </div>
    </div>
    <div class="divContent">
        <img src="./../images/success.png"/>
        <div class="divSuccess">Order successful</div>
        <div class="divDesc">Estimated arrival at {{finishTime}}</div>
        <div class="divDesc1">The kitchen is working hard, please wait patiently~</div>
        <div class="btnView" @click="toOrderPage">Order detail</div>
    </div>
</div>
<!-- Development environment version, including helpful command line warnings -->
<script src="../../backend/plugins/vue/vue.js"></script>
<!-- Import component library -->
<script src="../../backend/plugins/element-ui/index.js"></script>
<!-- Introduce axios -->
<script src="../../backend/plugins/axios/axios.min.js"></script>
<script src="./../js/request.js"></script>
<script>
    new Vue({
        el: "#pay_success",
        data() {
            return {
                finishTime: ''
            }
        },
        computed: {},
        created() {
            this.getFinishTime()
        },
        mounted() {
        },
        methods: {
            goBack() {
                window.requestAnimationFrame(() => {
                    window.location.replace('/front/index.html')
                })
            },
            toOrderPage() {
                window.requestAnimationFrame(() => {
                    window.location.replace('/front/page/order.html')
                })
            },
            toMainPage() {
                window.requestAnimationFrame(() => {
                    window.location.replace('/front/index.html')
                })
            },
            // Get delivery time
            getFinishTime() {
                let now = new Date()
                let hour = now.getHours() + 1
                let minute = now.getMinutes()
                if (hour.toString().length < 2) {
                    hour = '0' + hour
                }
                if (minute.toString().length < 2) {
                    minute = '0' + minute
                }
                this.finishTime = hour + ':' + minute
            },

        }
    })
</script>
</body>
</html>
